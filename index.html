<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raheimâ€™s Problem Class</title>

  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --light: #f8fafc;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 18px;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 8px var(--shadow);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    h2 {
      color: var(--primary);
      margin-top: 20px;
      font-size: 1.4rem;
    }

    button {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin: 6px;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    input[type="password"], input[type="file"], textarea {
      font-size: 1rem;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    textarea {
      width: 95%;
      max-width: 650px;
      height: 120px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      outline-color: var(--secondary);
    }

    #symbolPanel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px auto;
      max-width: 600px;
    }

    #symbolPanel button {
      background: #e0f2fe;
      color: var(--primary);
      border: 1px solid #bfdbfe;
      padding: 6px 12px;
      border-radius: 8px;
      margin: 3px;
      font-size: 1.1rem;
    }

    #symbolPanel button:hover {
      background: #bfdbfe;
    }

    .post {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px var(--shadow);
      margin: 15px auto;
      padding: 15px 20px;
      width: 95%;
      max-width: 650px;
      text-align: left;
      transition: transform 0.2s ease-in-out, opacity 0.4s ease;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      float: right;
      font-size: 0.9rem;
    }

    .delete-btn.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .clear-btn {
      background: #f97316;
      margin-top: 10px;
    }

    .clear-btn:hover {
      background: #ea580c;
    }

    .download-btn {
      background: #10b981;
    }

    .download-btn:hover {
      background: #059669;
    }

    img {
      margin-top: 10px;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .timestamp {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 8px;
      display: block;
    }

    footer {
      margin-top: auto;
      background: #f1f5f9;
      padding: 12px;
      color: #475569;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header { font-size: 1.4rem; padding: 15px; }
      h2 { font-size: 1.2rem; }
      button { font-size: 0.95rem; padding: 10px 16px; }
      textarea { height: 100px; }
    }
  </style>
</head>

<body>
  <header>ðŸ“˜ Raheimâ€™s Problem Class</header>

  <div id="login">
    <h2>Welcome! Choose your role</h2>
    <button onclick="selectRole('User')">User</button>
    <button onclick="selectRole('MrPryce')">Mr. Pryce</button>
    <div id="passwordBox" style="display:none;">
      <p>Enter password for Mr. Pryce:</p>
      <input type="password" id="passwordInput" placeholder="Password" />
      <br/>
      <button onclick="loginAdmin()">Login</button>
    </div>
  </div>

  <div id="main" style="display:none;">
    <h2>Submit a Problem</h2>
    <textarea id="postText" placeholder="Type your problem here..."></textarea><br/>
    <input type="file" id="imageInput" accept="image/*"><br/>

    <div id="symbolPanel">
      <button onclick="insertSymbol('âˆš')">âˆš</button>
      <button onclick="insertSymbol('Ï€')">Ï€</button>
      <button onclick="insertSymbol('Î”')">Î”</button>
      <button onclick="insertSymbol('Î¸')">Î¸</button>
      <button onclick="insertSymbol('âˆ‘')">âˆ‘</button>
      <button onclick="insertSymbol('âˆž')">âˆž</button>
      <button onclick="insertSymbol('Î¼')">Î¼</button>
    </div>

    <button onclick="addPost()">ðŸ“© Post Problem</button>
    <button class="download-btn" onclick="downloadPDF()">ðŸ“„ Download All Problems (PDF)</button>

    <div id="adminControls" style="display:none;">
      <button class="clear-btn" onclick="clearAll()">ðŸ§¹ Clear All Posts</button>
    </div>

    <h2>Class Problems</h2>
    <div id="posts"></div>
  </div>

  <footer>Â© 2025 Raheimâ€™s Problem Class | Designed for learning and sharing</footer>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    let role = null;
    let posts = JSON.parse(localStorage.getItem('posts') || '[]');

    function selectRole(selected) {
      role = selected;
      if (role === 'MrPryce') {
        document.getElementById('passwordBox').style.display = 'block';
      } else {
        startApp();
      }
    }

    function loginAdmin() {
      const pw = document.getElementById('passwordInput').value;
      if (pw === 'madkingpryce') startApp();
      else alert('Wrong password!');
    }

    function startApp() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      if (role === 'MrPryce') {
        document.getElementById('adminControls').style.display = 'block';
      }
      renderPosts();
    }

    function insertSymbol(sym) {
      const txt = document.getElementById('postText');
      const start = txt.selectionStart;
      const end = txt.selectionEnd;
      txt.value = txt.value.substring(0, start) + sym + txt.value.substring(end);
      txt.focus();
      txt.selectionEnd = start + sym.length;
    }

    function addPost() {
      const text = document.getElementById('postText').value.trim();
      const fileInput = document.getElementById('imageInput');
      if (!text && !fileInput.files.length) return alert('Please add text or image.');

      const newPost = { id: Date.now(), text, time: new Date().toLocaleString() };

      const finalize = (post) => {
        posts.unshift(post); // newest first
        saveAndRender();
        document.getElementById('postText').value = '';
        fileInput.value = '';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      if (fileInput.files.length) {
        const reader = new FileReader();
        reader.onload = e => { newPost.img = e.target.result; finalize(newPost); };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        finalize(newPost);
      }
    }

    function renderPosts() {
      const postContainer = document.getElementById('posts');
      postContainer.innerHTML = '';
      posts.forEach(p => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <button class="delete-btn ${role!=='MrPryce'?'disabled':''}" onclick="deletePost(${p.id})">Delete</button>
          <p>${p.text}</p>
          ${p.img ? `<img src="${p.img}" alt="Problem Image">` : ''}
          <span class="timestamp">Posted on ${p.time}</span>
        `;
        postContainer.appendChild(div);
      });
    }

    function deletePost(id) {
      if (role !== 'MrPryce') return alert('Only Mr. Pryce can delete posts.');
      posts = posts.filter(p => p.id !== id);
      saveAndRender();
    }

    function clearAll() {
      if (role !== 'MrPryce') return alert('Only Mr. Pryce can clear all posts.');
      if (confirm('Are you sure you want to delete ALL posts? This cannot be undone.')) {
        posts = [];
        saveAndRender();
      }
    }

    async function downloadPDF() {
      if (!posts.length) return alert('No problems to download yet.');
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 15;

      doc.setFont('helvetica', 'bold');
      doc.setFontSize(16);
      doc.text('Raheimâ€™s Problem Class - All Problems', 10, y);
      y += 10;

      doc.setFont('helvetica', 'normal');
      doc.setFontSize(12);

      for (const p of posts) {
        if (y > 270) { doc.addPage(); y = 15; }
        doc.text(`ðŸ•’ ${p.time}`, 10, y); y += 6;
        const splitText = doc.splitTextToSize(p.text || '(No text)', 180);
        doc.text(splitText, 10, y);
        y += splitText.length * 6 + 4;

        if (p.img) {
          try {
            doc.addImage(p.img, 'JPEG', 10, y, 60, 60);
            y += 65;
          } catch { y += 5; }
        }
        y += 5;
      }

      doc.save('Raheims_Problem_Class.pdf');
    }

    function saveAndRender() {
      localStorage.setItem('posts', JSON.stringify(posts));
      renderPosts();
    }
  </script>
</body>
</html>
